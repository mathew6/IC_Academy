<h1 class="lesson-header">Practice</h1>
<!--Free Response Quiz-->
<div class="orbit-text" ng-controller="practiceController as practice">
    <h1>Exercises</h1>
    <div ng-repeat="info in exercises">

        <div class="exersise-left-side next-to" ng-style="checkAnswer(info)" style="padding-bottom: 25px;">
                <p>{{info.question}}</p>
                <form style="padding: 10px 25px;">
                    <input ng-disabled="disable" type="text" id="{{info.answerId}}" name="answer" autocomplete="off" style="margin-left:15px">
                    <input ng-disabled="disable" type="submit" value="Check" ng-click="checkAnswer(info); numberOfAnswerSubmits(info)">
                </form>
                <p>{{info.result}}</p>
                <p>{{info.attemptStatus}}</p>
        </div>
        <div class="exercise-right-side next-to">
            <div class="next-to" id="{{info.id}}"></div>
            <div ng-show="info.hintBool"><button class="hint-link" ng-click="hint(info)">Get Hint</button></div>
        </div>
        <hr>
    </div>
</div>
<!--Multiple Choice Quiz-->
<div class="orbit-text" ng-controller="practiceController as practice">
    <h1>Sample Quiz</h1>
    <form ng-submit="submit()">
        <div ng-repeat="q in multipleChoiceQuestions">
            <p>Selected Value: <span class="radioValue">{{ selected }}</span> </p>
            <p>{{q.question}}</p>
            <md-radio-group ng-model="selected">
                <md-radio-button ng-repeat="d in q" ng-value="d.value" aria-label="{{d.label}}">{{d.label}}</md-radio-button>
            </md-radio-group>
            <hr>
        </div>
    </form>   
</div>
<!--Interactive Quiz-->
<div class="interactive-problem orbit-text" ng-controller="practiceController as practice">
    <h1>Interactive problem</h1>
    <div bind-Dee-Three-Stuff="myData">
        <div id="test"></div>
    </div>
</div>
<!--Next and Back button-->
<div id="container">
    <form class="lesson-nav-buttons" action="#!/topics/orbital/lesson2">
        <button>Back: Kepler's Laws</button>
    </form>

     <form class="lesson-nav-buttons" action="#!/topics/orbital/lesson4">
        <button>Next: Lesson 4</button>
    </form>
</div>
