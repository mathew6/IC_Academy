<h1 class="lesson-header">Practice</h1>
<!--Free Response Quiz-->
<div class="orbit-text" ng-controller="practiceController as practice">
    <h1>Exercises</h1>
    <hr>
    <div ng-repeat="info in exercises">
        <div class="exercise" ng-style="checkAnswer(info)">
            <div class="exersise-left-side next-to">
                <p class="exercise-question">{{info.question}}</p>
                <form>
                    <input ng-disabled="disable" type="text" id="{{info.answerId}}" name="answer" autocomplete="off">
                    <input class="check-button" ng-disabled="disable" type="submit" value="Check" ng-click="checkAnswer(info); numberOfAnswerSubmits(info)">
                </form>
                <p>{{info.result}}</p>
                <p>{{info.attemptStatus}}</p>
                <div class="hint-container">
                    <div ng-hide="info.hintBool" class="next-to" id="{{info.id}}"></div>
                    <div ng-show="info.hintBool"><button class="hint-link" ng-click="hint(info)">Get Hint</button></div>
                </div>
            </div>
            <div class="exercise-right-side next-to">
                <p>This is just a place holder with 
                    <a href="https://www.youtube.com/watch?v=8ij8c8_lvrs">really important quiz content</a>.
                </p>
            </div>
        </div>
        <hr>
    </div>
    <div ng-show="showSubmitButton">
        <button class="green-expanding-button" ng-click="submitQuiz()">Submit</button>
    </div>
    <div ng-show="showScore">
        <p>{{numCorrect + " out of " + exercises.length}}</p>
    </div>
</div>
<!--Multiple Choice Quiz-->
<div class="orbit-text" ng-controller="practiceController as practice">
    <h1>Sample Quiz</h1>
    <hr>
    <form>
        <div ng-repeat="obj in multipleChoiceQuestions">
            <p>{{obj.question}}</p>
            <md-radio-group ng-model="multChoice">
                <md-radio-button ng-repeat="choice in obj.answers" ng-value="choice.value">{{choice.answerChoice}}</md-radio-button>
            </md-radio-group>
            <button ng-click="checkMCAnswer(obj)">Check</button>
            <hr>
        </div>
        
    </form>   
</div>
<!--Interactive Quiz-->
<div class="interactive-problem orbit-text" ng-controller="practiceController as practice">
    <h1>Interactive problem</h1>
    <hr>
    <div bind-Dee-Three-Stuff="myData">
        <div id="test"></div>
    </div>
</div>
<!--Next and Back button-->

    <form class="lesson-nav-buttons" action="#!/topics/orbital/lesson2">
        <button>Back: Kepler's Laws</button>
    </form>

</div>
